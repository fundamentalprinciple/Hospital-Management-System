{% extends 'pages.html' %}
{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">Edit Profile</div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/patient-dashboard" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
