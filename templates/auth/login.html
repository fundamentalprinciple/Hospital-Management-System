<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/login.css">
    
</head>
<body>
    <header>

    <div class="navbar navbar-dark navbar-expand-md">
        
        <div class="container">
            
            <a href="#" class="navbar-brand">Hospital Management System</a>
           

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a href="#" class="nav-link active">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Help</a>
                </li>
                 <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
            </div>

        </div>

    </div>
    </header>

    <main>
    <div class="container">
        <div class="row">
            
            <div class="col" >
                <img src="../../static/left_login_img.svg">
            </div>
            
            <div class="col col-6">
                
                <form  novalidate>
                    
                    <fieldset>
                        <legend>Login</legend>    
                        
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg mt-3" required />
                        

                        <label for="password" class="form-label mt-3">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg mt-3" required />
                        

                        <button class="mt-3" type="submit">Submit</button>
                    
                        <p class="mt-3"> If you don't have an account, <a href="#">register</a></p>
                    
                    </fieldset>
                
                </form>
            
            </div>
            <div class="col">
                <img src="../../static/right_login_img.svg"> 
            </div>
        </div>
    </div>
    </main>

    <!--
    <footer class="mt-auto"> FOOTER INFORMATION </footer>
    -->
    <script>
        const form = document.querySelector("form");

        form.addEventListener('submit', e => {
            if (!form.checkValidity()){
                e.preventDefault()
            }
            form.classList.add('was-validated')
        })
    </script>

</body>
</html>
