<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/pages.css">
</head>
<body>
    <header>
        <div class="navbar navbar-dark navbar-expand-md">
            <div class="container">
                <a href="/" class="navbar-brand">Hospital Management System</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Department of {{ department.name }}</h2>
                    <a href="/" class="btn btn-outline-secondary btn-sm">Back</a>
                </div>
                <div class="card-body">
                    <p>{{ department.description }}</p>
                    <div class="card mt-4">
                        <div class="card-header">Doctors List</div>
                        <div class="card-body">
                            {% if doctors %}
                                <ul class="list-group list-group-flush">
                                    {% for doc in doctors %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>{{ doc.name }}</span>
                                        <span>
                                            <a href="/schedule?doctor_id={{ doc.id }}" class="btn btn-outline-success btn-sm me-2">Check Availability</a>
                                            <a href="/doctor-details/{{ doc.id }}" class="btn btn-outline-primary btn-sm">View Details</a>
                                        </span>
                                    </li>
                                    {% endfor %}
                                </ul>
                            {% else %}
                                <p class="text-muted">No doctors in this department yet.</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
