<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/pages.css">
</head>
<body>
    <header>
        <div class="navbar navbar-dark navbar-expand-md">
            <div class="container">
                <a href="/" class="navbar-brand">Hospital Management System</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Your schedule</h2>
                <a href="/doctor-dashboard" class="btn btn-outline-secondary btn-sm">Back</a>
            </div>
            <h5 class="mb-4">Please provide availability for the next seven days</h5>
            <div class="card shadow-sm">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for day in days %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ day['date_str'] }}</span>
                            <span>
                                <form method="POST" action="/doctor_schedule" class="d-inline">
                                    <input type="hidden" name="date" value="{{ day['date'] }}">
                                    <input type="hidden" name="slot" value="morning">
                                    <button type="submit" class="btn btn-sm {% if day['morning'] %}btn-success{% else %}btn-outline-primary{% endif %}">08:00 AM-12:00 PM</button>
                                </form>
                                <form method="POST" action="/doctor_schedule" class="d-inline ms-2">
                                    <input type="hidden" name="date" value="{{ day['date'] }}">
                                    <input type="hidden" name="slot" value="evening">
                                    <button type="submit" class="btn btn-sm {% if day['evening'] %}btn-success{% else %}btn-outline-primary{% endif %}">04:00 PM-09:00 PM</button>
                                </form>
                            </span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
