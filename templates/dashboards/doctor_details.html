<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/pages.css">
</head>
<body>
    <header>
        <div class="navbar navbar-dark navbar-expand-md">
            <div class="container">
                <a href="/" class="navbar-brand">Hospital Management System</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Doctor Details</h2>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">Back</a>
                </div>
                <div class="card-body">
                    <h4 class="mb-3">{{ doctor.name }}</h4>
                    <p><strong>Email:</strong> {{ doctor.email }}</p>
                    <p><strong>Department:</strong> {{ doctor.department.name if doctor.department else 'General' }}</p>
                    <!-- Add more doctor details here if needed -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
