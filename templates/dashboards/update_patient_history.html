<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient History</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/pages.css">
</head>
<body>
    <header>
        <div class="navbar navbar-dark navbar-expand-md">
            <div class="container">
                <a href="/" class="navbar-brand">Hospital Management System</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Update Patient History for {{ patient.name }}</h2>
                    <a href="/doctor-dashboard" class="btn btn-outline-secondary btn-sm">Back</a>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="visit_no" class="form-label">Visit No.</label>
                            <input type="number" class="form-control" id="visit_no" name="visit_no" required value="{{ history.visit_no if history else '' }}" {% if history %}readonly{% endif %}>
                        </div>
                        <div class="mb-3">
                            <label for="visit_type" class="form-label">Visit Type</label>
                            <input type="text" class="form-control" id="visit_type" name="visit_type" required value="{{ history.visit_type if history else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="tests_done" class="form-label">Tests Done</label>
                            <input type="text" class="form-control" id="tests_done" name="tests_done" value="{{ history.tests_done if history else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Diagnosis</label>
                            <input type="text" class="form-control" id="diagnosis" name="diagnosis" value="{{ history.diagnosis if history else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="prescription" class="form-label">Prescription</label>
                            <input type="text" class="form-control" id="prescription" name="prescription" value="{{ history.prescription if history else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="medicines" class="form-label">Medicines</label>
                            <input type="text" class="form-control" id="medicines" name="medicines" value="{{ history.medicines if history else '' }}">
                        </div>
                        <button type="submit" class="btn btn-primary">{% if history %}Update History{% else %}Add History{% endif %}</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
